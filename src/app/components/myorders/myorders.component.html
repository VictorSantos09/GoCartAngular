<section class="m-5">
  <h3>Seus Pedidos</h3>

  <table
    class="table table-hover table-responsive table-striped table-bordered border-light table-sm"
  >
    <thead class="table-active">
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor Unitário</th>
        <th scope="col">Valor Total</th>
        <th scope="col">Quantidade</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let order of orders">
        <th>
          <h3 class="mx-2">{{ order.product.name }}</h3>
          <img
            [src]="order.product.image.url"
            [alt]="order.product.image.alt"
            class="img-fluid w-75 rounded-3"
          />
        </th>
        <td>{{ order.product.description }}</td>
        <td>R$ {{ order.product.price }}</td>
        <td>{{ order.amount }}</td>
        <td>R$ {{ order.amount * order.product.price }}</td>
      </tr>
    </tbody>
  </table>
</section>
