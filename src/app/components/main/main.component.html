<main class="container">
  <div class="d-flex m-5">
    <input
      class="form-control"
      placeholder="digite o produto que deseja buscar"
      type="text"
      [(ngModel)]="productToFilter"
    />

    <button (click)="filterProducts()" class="mx-5 btn btn-primary">
      Buscar
    </button>
  </div>

  <div class="row">
    <div class="col" *ngFor="let product of productsToShow">
      <app-card-product [product]="product"></app-card-product>
    </div>
  </div>
</main>
